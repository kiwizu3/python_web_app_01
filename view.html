<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Citizens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Citizen Data</h2>
        <table class="table table-bordered table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="citizenTableBody">
                <!-- Data will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to load all citizens
        async function loadCitizens() {
            const response = await fetch("https://pwa001.koyeb.app/api/citizens");
            const citizens = await response.json();
            const tableBody = document.getElementById("citizenTableBody");

            tableBody.innerHTML = ""; // Clear table body

            citizens.forEach((citizen) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${citizen.id}</td>
                    <td>${citizen.name}</td>
                    <td>${citizen.email}</td>
                    <td>${citizen.phone}</td>
                    <td>${citizen.location}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteCitizen(${citizen.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to delete a citizen
        async function deleteCitizen(id) {
            if (confirm("Are you sure you want to delete this citizen?")) {
                const response = await fetch(`https://pwa001.koyeb.app/api/citizens/${id}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("Citizen deleted successfully!");
                    loadCitizens(); // Reload data
                } else {
                    alert("Failed to delete citizen.");
                }
            }
        }

        // Load citizens on page load
        loadCitizens();
    </script>
</body>
</html>
